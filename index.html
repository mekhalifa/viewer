
<!DOCTYPE html>
<html lang="en" ng-app="githubApp" >
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->

    <title>Github Viewer</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/spacelab.bootstrap.css" rel="stylesheet">

   

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="mainCtrl">

    <div class="container" >

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Github Viewer</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              
            </ul>
   
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Welcome Message -->
        <div class="text-center">
          <h1>{{message}}</h1>
        </div>


          <!-- Search -->
      <form name="formSearch" >
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" ng-click="search()">Go!</button>
              </span>
              <input type="text" class="form-control" placeholder="Search By Username" ng-model="username">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
         
      </form>

<br/>

          <!-- thumbnail Viewer -->
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="thumbnail">
            <img ng-src="{{user.avatar_url}}" alt="{{user.name}}">
            <div class="caption text-center">
              <h3>{{user.name}}</h3>
              <p>{{user.email}}</p>
              <p><button class="btn btn-default" type="button" ng-click="reposFun()">Show Repos</button></p>
            </div>
          </div>
        </div>
      </div>
<div class="row">
<table class="table table-bordered"> 
  <thead> 
    <tr> 
      <th>#</th> 
      <th>Name</th> 
      <th>Language</th> 
      <th>Rate</th> 
    </tr> 
  </thead> 
  <tbody> 
    <tr ng-repeat="repo in repos"> 
      <th scope="row">{{repo.id}}</th> 
      <td>{{repo.name}}</td> 
      <td>{{repo.language}}</td> 
      <td>{{repo.stargazers_count}}</td> 
    </tr> 
  </tbody> 
  </table>
</div>
      <!-- Main component for a primary marketing message or call to action -->
      

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

	<script>
	
	//alert("Welcome JS");
	</script>
    
  </body>
</html>
